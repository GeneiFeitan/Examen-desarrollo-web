<div *ngIf="visible" class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">


            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <span *ngIf=" f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required email type="email" name="email" [(ngModel)]="usuario.email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf=" f.submitted && f.controls['usuario'].errors" class="text-danger animated fadeIn">El usuario es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required minlength="2" type="text" name="usuario" [(ngModel)]="usuario.usuario" placeholder="Usuario">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf=" f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" required minlength="2" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf=" f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required minlength="6" type="password" name="password" [(ngModel)]="usuario.password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">


                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
